pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://oss.sonatype.org/content/repositories/snapshots/v5.2.1-SNAPSHOT") }
    }
}
rootProject.name = "CurrencyBuddy"
include ':app'
include ':feature_onboarding:data', ':feature_onboarding:domain', ':feature_onboarding:presentation'
include ':core:core_data', ':core:core_presentation'
